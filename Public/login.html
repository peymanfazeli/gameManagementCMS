<!DOCTYPE html>

<html lang="fa">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>ورود</title>
    <meta name="description" content="ورود به سایت" />
    <meta name="author" content="1111111" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="styles/hw2-global.css" />
    <link rel="stylesheet" href="styles/login.css" />
  </head>

  <body>
    <!-- navigation -->
    <header>
      <nav>
        <div class="right"><a href="index.html">Bazam Bazi</a></div>
        <div class="left">
          <a href="register.html"><i class="fa fa-user"></i></a>
        </div>
      </nav>
    </header>
    <!-- bg and centeralization -->
    <div class="body-container">
      <!-- card -->
      <div class="container">
        <h1>ورود</h1>
        <form action class="form-control">
          <div class="input-container">
            <i class="fa fa-envelope"></i>
            <input
              type="text"
              name=""
              id="email"
              placeholder="ایمیل یا موبایل"
            />
          </div>
          <div class="input-container">
            <i class="fa fa-lock"></i>
            <input type="text" name="" id="password" placeholder="رمز عبور" />
          </div>

          <label class="captcha-container">
            <i
              class="fa fa-refresh"
              aria-hidden="true"
              onclick="getCapthaCode()"
            ></i>
            <input type="textBox" id="captcha" placeholder="کد رو وارد کن" />
            <span id="captchaCode"></span>
          </label>

          <label class="check-container">
            <input
              type="checkbox"
              id="rememberMe"
              name="rememberMe"
              value="rememberMe"
            />
            <span href="">مرابه خاطر بسپار</span>
            <span class="checkmark"></span>
          </label>

          <button class="btn-form">ورود</button>
          <a href="">رمزمو یادم رفته</a>
        </form>
        <footer>
          <p class="text">
            حساب کاربری ندارید؟ <a href="register.html">ثبت نام کنید</a>
          </p>
        </footer>
      </div>
    </div>
    <script src="js/script.js"></script>
    <script src="js/clientSideHelper.js"></script>
    <script src="js/login.js"></script>
    <!-- <script src="../Utils/helper.js"></script> -->
  </body>
</html>
