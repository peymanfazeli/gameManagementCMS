<!DOCTYPE html>
<html>
  <head>
    <!-- <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/aut-archive/ie@master/2016/fall/HW-3/css/minesweeper.css"
    /> -->
    <link rel="stylesheet" href="styles/minesweeper.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script> -->
  </head>

  <body>
    <div class="modal" id="alert-modal">
      <div class="modal-content">
        <div class="playerName">
          <input id="name" class="field" placeholder="Enter your name" />
          <button class="modal-btn">OK</button>
        </div>

        <div class="playerInfo">
          <span class="clickBasedRecord">
            <label for="levelName">مرحله:</label>
            <a name="levelName" id="levelName"></a>
            <label for="lastRecord">کاپ ها :</label>
            <a name="lastRecord" id="lastRecord"></a>
            <label for="playerClass"> کلاس شما :</label>
            <a name="playerClass" id="playerClass"></a>
          </span>
        </div>
      </div>
    </div>

    <div class="window">
      <div class="title-bar">
        <span id="game-title">Minesweeper Online - Beginner!</span>
        <div>
          <span class="btn" id="btn-minimize">&minus;</span>
          <span class="btn" id="btn-close">&times;</span>
        </div>
      </div>

      <div class="top">
        <span class="counter"></span>
        <span class="icons">
          <span class="modal-btn" id="reloadGame">🔁</span>
          <span class="smile" data-value="normal"></span>
        </span>
        <span class="counter" id="timer"></span>
      </div>
    </div>
    <!-- <script src="js/script.js"></script> -->
    <script src="js/clientSideHelper.js"></script>
    <script src="js/lib.js"></script>
    <script src="js/minesweeper.js"></script>
  </body>
</html>
