<!DOCTYPE html>
<html>
  <head>
    <!-- <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/aut-archive/ie@master/2016/fall/HW-3/css/minesweeper.css"
    /> -->
    <link rel="stylesheet" href="styles/minesweeper.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script> -->
  </head>

  <body>
    <div class="modal" id="alert-modal">
      <div class="modal-content">
        <input id="name" class="field" placeholder="Enter your name" />
        <button class="modal-btn">OK</button>
      </div>
    </div>

    <div class="window">
      <div class="title-bar">
        <span id="game-title">Minesweeper Online - Beginner!</span>
        <div>
          <span class="btn" id="btn-minimize">&minus;</span>
          <span class="btn" id="btn-close">&times;</span>
        </div>
      </div>

      <div class="top">
        <span class="counter"></span>
        <span class="smile" data-value="normal"></span>
        <span class="counter" id="timer"></span>
      </div>
    </div>
    <script src="js/lib.js"></script>
    <script src="js/minesweeper.js"></script>
  </body>
</html>
