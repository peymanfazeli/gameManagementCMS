    <div class="mainView">
      <div class="sectionsContainer">
        <section class="panel profileSetting">
          <form
            action="http://localhost:3001/assets"
            method="post"
            enctype="multipart/form-data"
          >
            <input type="file" name="image" id="changeProfileImage" />
            <button class="btn" id="changePhoto" type="submit">
              تعویض تصویر
            </button>
          </form>
          <!-- <div class="userNameAndPassword"> -->
          <div class="userNameSection">
            <label for="changeUserName">نام کاربری</label>
            <input type="text" name="" id="changeUserNameInput" />
            <button class="btn" id="changeUserNameBtn">تغییر</button>
          </div>
          <div class="passwordSection">
            <label for="changePassword">رمزعبور</label>
            <input type="text" name="" id="changePasswordInput" />
            <button class="btn" id="changePasswordBtn">تغییر</button>
          </div>
          <div class="cover" style="color: white; text-align: center">
            <h6>تنظیمات پروفایل</h6>
          </div>
        </section>
        <section class="panel categorySetting">
          <div class="categoryContainer">
            <div class="right">
              <label for="allCtgs">تمام دسته بندی ها</label>
              <form id="allCtgs" action="" method=""></form>
              <button class="btn" id="categoryAdd">اضافه کردن دسته بندی</button>
            </div>
            <div class="left">
              <label for="yourCtgs">دسته بندی شما</label>
              <form id="yourCtgs" action="" method=""></form>
              <button class="btn" id="categoryDelete">حذف دسته بندی</button>
            </div>
          </div>
          <div class="cover" style="color: white; text-align: center">
            <h6>تنظیمات دسته بندی</h6>
          </div>
        </section>
      </div>
    </div>
